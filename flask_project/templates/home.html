{% extends 'base.html' %}
{% block content %}

  <div class="sidebar" id="sidebars">
  
    <ul class="links">
      <li class="link active">
        <a href="#">
          <ion-icon name="home-outline" class="icon"></ion-icon>Home
        </a>
      </li>
      <li class="link">
        <a href="#">
          <ion-icon name="analytics-outline" class="icon"></ion-icon>Dashboard
        </a>
      </li>
      <li class="link">
        <a href="#">
          <ion-icon name="eye-outline" class="icon"></ion-icon>Overview
        </a>
      </li>
      <li class="link">
        <a href="#">
          <ion-icon name="person-outline" class="icon"></ion-icon>About
        </a>
      </li>
      <li class="link">
        <a href="#">
          <ion-icon name="mail-outline" class="icon"></ion-icon>Contact
        </a>
      </li>
      <li class="link">
        <a href="#">
          <ion-icon name="key-outline" class="icon"></ion-icon>Account
        </a>
      </li>
      <li class="link">
        <a href="#">
          <ion-icon name="settings-outline" class="icon"></ion-icon>Setting
        </a>
      </li>
    </ul>
  </div>
  <div class = "content">
    <div class = "row list-news" v-for = "newfeed in news">
        <div class = "col-3">
            <img :src = "`${newfeed.image_url}`">
        </div>
        <div class= "col-6 new-content">
            <h3 > {newfeed.title}</h3>
            <h4> Available at {newfeed.pubDate}</h4>
            <span>{newfeed.description} </span>
            <h6 > Presented By <b>{newfeed.creator}</b></h6>
            <div v-if="newfeed.liked">
                <button @click = "likeNews(newfeed)"> Dislike  </button>
            </div>
            <div v-else= "newfeed.liked">
                <button @click = "likeNews(newfeed)"> Like  </button>

            </div>
        </div>
    </div>
  </div>


{% endblock %}
